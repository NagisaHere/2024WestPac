<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forest.css">
    <title>Forest</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!--This is a container-->
        <div class="navbar__container"> 
            <!-- need to specify length -->
             <a href="./index.html">
                <img id="logo" src="./images/Westpac_logo.svg.png" alt="Westpac Logo">
            </a>
            <!--A div class and id are just attributes used to target-->
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!--Unordered list (ul), I have no idea what it is used for-->
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="./index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="./forest.html" class="navbar__links">Forest</a>
                </li>
                <li class="navbar__item">
                    <a href="./planner.html" class="navbar__links">Planner</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="welcome">
        <h1>Welcome to your Forest</h1>
    </div>

    <div class="forest__main">
        <div class="account">
            <h1>Connected Savings Account</h1>
            <p>Everyday Saver: $2398.75</p>
        </div>
        <div class="progressbar">
            <p>This Week: $30/50</p>
            <progress class="progress__saving" min="0" max="100" value="63"></progress>
        </div>
        <div class="forest">
            <div class="display">
                <div class="interactive-board-image-container" id="rook-popup-board">
                    <img src="images/grid.png" class="interactive-board-image">
        
                    <div class="moveable-piece" id="moveable-rook" onclick="respondToClick('rook', 'rook-popup-board', 'moveable-rook')">
                        <img src="images/rookWhite.png" class="chess-piece-icon">
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="forest__leaderboard">
        <h1>Leaderboards</h1>
        <p>Shared Goal: Bahamas Trip</p>
        <ul class="leaderboard__list">
            <li class="leaderboard__item">
                <div class="name">hello</div>
                <div class="amount">100</div>
                <div class="rank">Forest Master</div>
            </li>
        </ul>
    </div>
    <hr id="footer__line">

    <!-- Footer section -->
    <div class="footer">
        <h1>Westpac Hackathon 2024</h1>
    </div>

</body>
</html>
